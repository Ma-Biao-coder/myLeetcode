<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var removeDuplicates = function (nums) {
        let u = 0
        for (let num of nums) {
            if (u < 2 || nums[u - 2] !== num) {
                nums[u] = num
                u++
            }
        }
        return num
    }
</script>
