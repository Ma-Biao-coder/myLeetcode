<script>
    /**
     * @params {number[]} nums
     * @return {number}
    */
    var firstMissingPositive = function (nums) {
        const set = new Set()
        for (let num of nums) {
            set.add(num)
        }
        for (let i = 1; i < nums.length + 1; i++) {
            if (!set.has(i)) {
                return i
            }
        }
        return nums.length + 1
    }

     * 用Set来存储做查找速度会更快
     * 不会超时
     * Set的方法
