<script>

    /*********全网最暴力**********/
    /**
 * @param {number[]} nums
 * @param {number} k
 * @return {number}
 */
    var subarraySum = function (nums, k) {
        let count = 0, n = nums.length
        for (let i = 0; i < n; i++) {
            let sum = 0
            for (let j = i; j < n; j++) {
                sum += nums[j]
                if (sum === k) {
                    count++
                }
            }
        }
        return count
    };
</script>
