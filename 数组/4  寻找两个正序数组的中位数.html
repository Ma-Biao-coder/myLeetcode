<script>
    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @return {number}
     */
    var findMedianSortedArrays = function (nums1, nums2) {
        let mergeArr = merge(nums1, nums2)
        if (mergeArr.length % 2 === 1) {
            let mid = Math.floor(mergeArr.length / 2)
            return mergeArr[mid]
        } else {
            let mid = mergeArr.length / 2
            return (mergeArr[mid] + mergeArr[mid - 1]) / 2
        }
    };

    const merge = (nums1, nums2) => {
        const mergeArr = new Array(nums1.length + nums2.length)
        // i指向nums1  j指向nums2 k指向合并后的 mergeArr
        let i = 0, j = 0, k = 0
        while (i < nums1.length && j < nums2.length) {
            mergeArr[k++] = (nums1[i] < nums2[j]) ? nums1[i++] : nums2[j++]
        }
        while (i < nums1.length) {
            mergeArr[k++] = nums1[i++]
        }
        while (j < nums2.length) {
            mergeArr[k++] = nums2[j++]
        }
        return mergeArr
    }
</script>
