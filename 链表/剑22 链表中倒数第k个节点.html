<script>
    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */


    /**
     * @param {ListNode} head
     * @param {number} k
     * @return {ListNode}
    */

    function ListNode(val, next) {
        this.val = val === undefined ? 0 : val
        this.next = next === undefined ? null : next
    }
    /******count  +  for *******/
    var getKthFromEnd = function (head, k) {
        let p = new ListNode(-1)
        p.next = head
        let count = 0
        while (p.next !== null) {
            count++
            p = p.next
        }
        for (let i = 0; i < count - k; i++) {
            head = head.next
        }
        return head
    };

    /*****double pointer*****/

    var findLastKthNode = function (head, k) {
        let dummy = new ListNode(-1)
        dummy.next = head
        let slow = dummy, fast = dummy
        for (let i = 0; i < k; i++) {
            fast = fast.next
        }
        while (fast !== null) {
            slow = slow.next
            fast = fast.next
        }
        return slow
    }
</script>
