<script>
    /**
 * @param {number[]} nums
 * @return {number}
 */
    var findUnsortedSubarray = function (nums) {
        let back = [...nums]
        back.sort((a, b) => a - b)
        let res = []
        for (let i = 0; i < back.length; i++) {
            res[i] = nums[i] - back[i]
        }
        let first = 0, last = res.length
        for (let i = 0; i < res.length; i++) {
            if (res[i] === 0) {
                first++
            } else {
                break
            }
        }
        for (let i = back.length - 1; i >= 0; i--) {
            if (res[i] === 0) {
                last--
            } else {
                break
            }
        }
        return last > first ? last - first : nums.length
    };

</script>
