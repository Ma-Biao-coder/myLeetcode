<script>
    /**
     * @param {string []} words
     * @param {string} pattern
     * @return {string []}
    */


    /**
     * 函数命名可以直接叫题目名字
     * 数组方法 filter
    */
    var findAndReplacePattern = function (words, pattern) {
        return words.filter(item => mapping(item) === mapping(pattern))
    }

    // 记录每一个出现的字符，然后记录模式
    const mapping = (word) => {
        let mode = ''
        let o = {}
        let i = 1
        for (let char of word) {
            // 这里if这样写更专业一点
            if (!o[char]) {
                o[char] = i++ + ' '
            }
            mode += o[char]
        }
        return mode
    }
