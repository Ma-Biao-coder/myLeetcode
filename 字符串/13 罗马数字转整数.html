<script>
    /**
 * @param {string} s
 * @return {number}
 */
    /**
    这题懂了就非常简单。首先建立一个HashMap来映射符号和值，
    然后对字符串从左到右来，如果当前字符代表的值不小于其右边，
    就加上该值；否则就减去该值。以此类推到最左边的数，
    最终得到的结果即是答案
    
     */
    var romanToInt = function (s) {
        const o = {
            I: 1,
            V: 5,
            X: 10,
            L: 50,
            C: 100,
            D: 500,
            M: 1000
        }
        let ans = 0
        for (let i = 0; i < s.length; i++) {
            if (o[s[i]] < o[s[i + 1]]) {
                ans -= o[s[i]]
            } else {
                ans += o[s[i]]
            }
        }
        return ans
    };
</script>
