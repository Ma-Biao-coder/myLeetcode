<script>
    /**
     * @params {string} s
     * @return {boolean}
    */
    /****************method1*****stack*************/
    var validParenthese = function (s) {
        const stack = []
        for (let i = 0; i < s.length; i++) {
            let char = s[i]
            if (char === '{') {
                stack.push('}')
            }
            else if (char === '[') {
                stack.push(']')
            }
            else if (char === '(') {
                stack.push(')')
            } else {
                if (stack.length === 0) {
                    return false
                }
                if (char !== stack.pop()) {
                    return false
                }
            }
        }
        return stack.length === 0
    }

    /*****************************API********************/

    var isValid = function (s) {
        while (s.includes('()') || s.includes('[]') || s.includes('{}')) {
            s = s.replace('()', '')
            s = s.replace('[]', '')
            s = s.replace('{}', '')
        }
        return s === ''
    }
</script>
